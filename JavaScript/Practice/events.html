<html>
<body>
<script>
function display(){
	document.write("Hello World");
}

function myInfo(){
	alert("Hi.. Good Morning...");
}
function mouseDown(){
document.getElementById("p1").style.color ="pink";
}
function mouseUp(){
document.getElementById("p1").style.color ="blue";
}

</script>
<button onclick="display()"> Click </button>
<button ondblclick="myInfo()"> DBLClick </button>

<h1 id="p1" onmousedown="mouseDown()" onmouseup="mouseUp()">
 Hi... I am learning Javascript Events </h1>

</html>
