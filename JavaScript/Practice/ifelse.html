<html>
<body>
<script>
let num =47;
//single condition
if(num%2==0)
{
document.write("Number is even " + "<br>");
}else
{
document.write("Number is odd " + "<br>");
}
</script>
<script>
let marks = prompt("Enter markss"); //taking input from user 
//multiple conditions 
if(marks>=45 && marks<=60){
document.write("Grade is D " + "<br>");
}
else if(marks>60 && marks<=75){
document.write("Grade is C " + "<br>");
}
else if(marks>75 && marks<=85){
document.write("Grade is B " + "<br>");
}
if(marks>85 && marks<=99){
document.write("Grade is A " + "<br>");
}

</script>
</body>
</html>
